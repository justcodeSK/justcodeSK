name: Generate Pac-Man Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *" # Runs once every day at midnight
  workflow_dispatch: # You can run manually too

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate Pac-Man Graph
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate Pac-Man animation
        uses: Platane/snk@v3
        with:
          github_user_name: justcodesk   # âš¡ replace with your GitHub username
          outputs: |
            dist/pacman-contribution-graph.svg
            dist/pacman-contribution-graph-dark.svg?palette=github-dark

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
